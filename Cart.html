<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    
    <title>Online Shopping Site for Mobiles, Electronics, Furniture, Grocery, Lifestyle, Books &amp; More. Best Offers!</title>
    <link rel="icon" href=https://static-assets-web.flixcart.com/batman-returns/batman-returns/p/images/logo_lite-cbb357.png type="image/png">
</head>
</head>
<body>
    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}

header{
        background-color: #2874f0;
        height: 60px;
       display: flex;
       justify-content: center;
       align-items: center;
    }
    
    .logo{
        width: 200px;
       margin-right: 80px;
       margin-left: 4px;
    }
    .search{
        display: flex;
        justify-content: space-between;
        align-items: center;
        max-width: 500px;
        min-width: 300px;
        background-color: white;
        width: 850px;
        height: 36px;
        margin: 0px 10px;
        border-radius: 2px;
        padding: 0px 10px;
      
        box-shadow:5px 5px 5px rgba(0, 0, 0, 0.2);
        position: relative;
      
    }
    .search span{
        color: #2874f0;
        cursor: pointer;
    }
    .search input{
        width: 100%;
        font-size: 15px;
        border: none;
        outline: none;
        margin-right: 80px;
    }

.cart-items {
    padding: 20px;
}

.cart-item {
    border-bottom: 1px solid #ccc;
    padding: 10px 0;
    display: flex;
    align-items: center;
}

.cart-item img {
    max-width: 100px;
    margin-right: 20px;
}

footer {
    position: fixed;
    bottom: 0;
    left: 0;
    width: 100%;
}
.remove-item{
margin-left: 550px;
}
    </style>
    <header>
        <div class="container">
            <div class="logo">
                 <img src="https://static-assets-web.flixcart.com/batman-returns/batman-returns/p/images/fkheaderlogo_exploreplus-44005d.svg">
            </div>
         </div>
         <div class="search">
             <form id="form">
             <input type="text" placeholder="Search for products, brands and more" id="search input"/>
             </form>
             <span class="material-symbols-outlined">
                 search
                 </span>
                 
         </div>
         </header>

    <div id="cart-items" class="cart-items">
    
    </div>

    <footer>
        <p>Total: ₹<span id="total-price">0</span></p>
    </footer>


    <!-------JS---------->
    <script>
     
     document.addEventListener("DOMContentLoaded", function() {
  
    let cartItems = JSON.parse(localStorage.getItem("cartItems")) || [];

    
    let cartItemsContainer = document.getElementById("cart-items");

    let totalPriceSpan = document.getElementById("total-price");

   
    cartItemsContainer.innerHTML = "";

    
    let totalPrice = 0;

    
    cartItems.forEach(function(item, index) {
      
        let itemDiv = document.createElement("div");
        itemDiv.classList.add("cart-item");

        
        itemDiv.innerHTML = `
           
            <div>
                <img src="${item.image}" alt="${item.name}">
                <h3>${item.name}</h3>
                <p>${item.price}</p>
                <h4>${item.describe}</h4>
            </div>
            <button class="remove-item" data-index="${index}">Remove</button>
            <!-- You can include additional item details here -->
        `;

       
        let priceNumber = parseFloat(item.price.replace("₹", "").replace(",", ""));
        totalPrice += priceNumber;

      
        cartItemsContainer.appendChild(itemDiv);
    });

    
    totalPriceSpan.textContent = totalPrice.toFixed(2);

    var removeButtons = document.querySelectorAll(".remove-item");
    removeButtons.forEach(function(button) {
        button.addEventListener("click", function() {
            let index = parseInt(button.getAttribute("data-index"));
            cartItems.splice(index, 1); 
            localStorage.setItem("cartItems", JSON.stringify(cartItems));
            window.location.reload(); 
        });
    });
});

</body>
</html>
